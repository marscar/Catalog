{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
	<div class="col-md-12"></div>
</div>
<div class="row banner menu">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1 style="margin-bottom:0; display:inline" >
			Edit Property
		</h1>					
		</br>
		<h3 style="margin-bottom:0; display:inline" >
			Ref.{{listing.id}} - 
		</h3>
		<h2 style="margin-bottom:0; display:inline; text-align: center;" >
			{{listing.address}}
		</h2>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form action='#' method = 'POST'>
			<div class="form-group">
				<p>
					<label for="type">Type:</label>
					<select name='type' class="form-control">
						<option value='{{listing.type_}}' selected>{{listing.type_}}</option>
						<option value="Apartment">Apartment</option>
						<option value="Condo">Condo</option>
						<option value="Coop">Coop</option>
						<option value="Single Family">Single Family</option>
						<option value="Townhome">Townhome</option>
					</select>
				</p>

				<p>
					<label for="address">Address*:</label>
					<input type ="text" class="form-control" name="address" value="{{listing.address }}">
				</p>

				<p>
					<label for="zip">Area Code* (5 digits ex.: 12345):</label>
					<input type ="text" class="form-control" name="zip" pattern="[0-9]{5}" placeholder="{{listing.zip_ }}" >
				</p>

				<p>
					<label for="picture">Picture URL:</label>
					<input type ="text" class="form-control" name="picture" value="{{listing.picture }}">
				</p>

				<p>
					<label for="price">Price (0 for no discosure):</label>
					<input type ="number" class="form-control" name="price" min="0" step="100"  value="{{listing.price }}" >
				</p>

				<p>
					<label for="description">Description:</label>
					<textarea rows="5" cols="40" class="form-control" name="description">{{listing.description}}</textarea>
				</p>

				<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
			</div>

		</form>
		<a href = '{{url_for('showListings')}}'>
			<button class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
	</div>
</div>
{% endblock %}
